<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Default</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__top-left">
                    <a class="logo" href="#">
                        <img src="images/logo.svg" alt="">
                        <p>Мебель-Полтава</p>
                    </a>
                </div>
                <div class="header__top-right">
                    <a class="header__number" href="tel: +380662223344">+380662223344</a>
                    <button class="header__callback-btn" data-fancybox data-src="#callback__popup" href="javascript:;">
                        Заказать бесплатный звонок</button>
                </div>
                <div class="callback__popup" id="callback__popup">
                    <form>
                        <h2>Укажите свои контакты и мы свяжемся с вами!</h2>
                        <input class="callback__name" type="text" placeholder="Как вас зовут?">
                        <input class="callback__number" type="text" placeholder="Ваш номер телефона">
                        <input class="callback__submit" type="submit">
                    </form>
                </div>
            </div>
        </div>
        <div class="header__main">
            <div class="bg__slider">
                <img src="images/roam-in-color-z3QZ6gjGRt4-unsplash.jpg" alt="" class="header__bg-image">
                <img src="images/id-interiors-reFGz40ok8E-unsplash.jpg" alt="" class="header__bg-image">
                <img src="images/rune-enstad-UXFJ-6Zj27M-unsplash.jpg" alt="" class="header__bg-image">
            </div>
            <div class="darkness">
                <div class="container">
                    <div class="header__main-inner">
                        <h1 class="header__header">Производство мебели на заказ</h1>
                        <div class="header__item">
                            <img src="images/winner.svg" alt="" class="header__item-image">
                            <p class="header__item-text">Лучшее качество <br> Гарантия</p>
                        </div>
                        <div class="header__item">
                            <img src="images/roulette.svg" alt="" class="header__item-image roulette">
                            <p class="header__item-text">Консультация и бесплатный замер<br>
                                (При условии оформления заказа)</p>
                        </div>
                        <div class="header__item">
                            <img src="images/shipped.svg" alt="" class="header__item-image">
                            <p class="header__item-text">Бесплатная доставка<br>
                                по Полтаве</p>
                        </div>
                        <div class="header__item">
                            <img src="images/drilling-machine.svg" alt="" class="header__item-image">
                            <p class="header__item-text">Бесплатный монтаж мебели
                                профессионалами</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="kitchen">
        <div class="container">
            <div class="kitchen__inner">
                <h2 class="kitchen__header">Кухни</h2>
                <div class="kitchen__gallery">
                <div class="kitchen__left-column">
                    <a class="left-column__first vertical__image" href="images/collov-home-design--aDGbdTsBZg-unsplash.jpg" data-fancybox="kitchen" data-caption="Подпись">
                        <img src="images/collov-home-design--aDGbdTsBZg-unsplash.jpg" alt="" />
                    </a>
                    <a class="left-column__second horizontal__image" href="images/kitchen-2400367_640.jpg" data-fancybox="kitchen" data-caption="Подпись">
                        <img src="images/kitchen-2400367_640.jpg" alt="" />
                    </a>
                </div>
                <div class="kitchen__central-column">
                    <a class="central-column__first" href="images/roam-in-color-z3QZ6gjGRt4-unsplash.jpg" data-fancybox="kitchen"
                        data-caption="Подпись">
                        <img src="images/roam-in-color-z3QZ6gjGRt4-unsplash.jpg" alt="" />
                    </a>
                    <a class="central-column__first" href="images/r-architecture-M66lRZPX-hU-unsplash.jpg" data-fancybox="kitchen"
                        data-caption="Подпись">
                        <img src="images/r-architecture-M66lRZPX-hU-unsplash.jpg" alt="" />
                    </a>
                    <a class="central-column__first" href="images/id-interiors-reFGz40ok8E-unsplash.jpg" data-fancybox="kitchen"
                        data-caption="Подпись">
                        <img src="images/id-interiors-reFGz40ok8E-unsplash.jpg" alt="" />
                    </a>
                </div>
                <div class="kitchen__right-column">
                    <a class="right-column__first horizontal__image" href="images/id-interiors-reFGz40ok8E-unsplash.jpg" data-fancybox="kitchen"
                        data-caption="Подпись">
                        <img src="images/id-interiors-reFGz40ok8E-unsplash.jpg" alt="" />
                    </a>
                    <a class="right-column__second vertical__image" href="images/collov-home-design--aDGbdTsBZg-unsplash.jpg"
                        data-fancybox="kitchen" data-caption="Подпись">
                        <img src="images/collov-home-design--aDGbdTsBZg-unsplash.jpg" alt="" />
                    </a>
                </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js



"></script>

</body>

</html>
